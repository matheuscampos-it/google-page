<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <header class="menu">
        <div class="menu__section left">
          <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" />
          <a class="menu__link">Imagens</a>
        </div>

        <div class="menu__section right">
          <img class="menu__icon" src="assets/more-icon.svg" />

          <div class="menu__profile">
            <img class="menu__avatar--frame" src="assets/circle-frame.png" />
            <img
              class="menu__avatar"
              src="https://api.adorable.io/avatars/40/rocketseat.png"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <img class="content__logo" src="assets/logo.png" alt="Google" />

        <input class="content__search" type="text" />

        <div class="button-area">
          <button class="buttons">Pesquisa Google</button>
          <button class="buttons">Estou com sorte</button>
        </div>

        <div class="content__offer">UI Clone made by Matheus Campos</div>
      </main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Sobre</a>
          <a>Publicidade</a>
          <a>Negócios</a>
          <a>Privacidade</a>
          <a>Termos</a>
          <a>Configurações</a>
        </div>
      </footer>
    </body>
  </body>
</html>
